apiVersion: v1
kind: Service
metadata:
  name: httpbin-api-sc-nginxp-svc
spec:
  externalTrafficPolicy: Local
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
    name: http
  selector:
    app: httpbin-api-sc-nginxp
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-api-sc-nginxp
spec:
  selector:
    matchLabels:
      app: httpbin-api-sc-nginxp
  replicas: 2
  template:
    metadata:
      labels:
        app: httpbin-api-sc-nginxp
    spec:
      containers:
      - name: nginx-sidecar
        image: reg.foobz.com.au/foobz/nginxp-sidecar:slim
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 443
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/nginx/ssl
        - name: nginx-logs
          mountPath: /var/log/nginx
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      - name: httpbin-api-apps
        image: simonkowallik/httpbin:unit
        imagePullPolicy: IfNotPresent
        env:
        - name: XHTTPBIN_X-F5+NGINX
          value: "Better together"
        - name: HTTPBIN_F5+NGINX
          value: "Better together"
        ports:
        - containerPort: 80
      - name: fluentd
        image: reg.foobz.com.au/foobz/fluentd
        imagePullPolicy: IfNotPresent
        env:
        - name: FLUTNTD_ARGS
          value: -c /etc/td-agent/td-agent.conf
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx
        - name: config-volume
          mountPath: /etc/td-agent
      volumes:
        - name: nginx-logs
          emptyDir: {}
        - name: config-volume
          configMap:
            name: sc-fluentd-td-configmap
        - name: secret-volume
          secret:
            secretName: foobz-tls
        - name: nginx-conf
          configMap:
             name: sc-nginx-conf-tls-80-configmap
